<h2>Add a Product</h2>
<form #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)">
Name: <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name"> <br>
Price: <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price"> <br>
<button type="submit">Add</button>
</form>
